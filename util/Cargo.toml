[package]
name = "rix-util"
version = "0.1.0"
edition = "2021"
authors = ["Jude Taylor <me@jude.xyz>"]

[dependencies]
anyhow = "1.0.52"
base64 = "0.13.0"
binascii = "0.1.4"
codespan = "0.11.1"
