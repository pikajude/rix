enum-as-inner = "0.3.3"
lazy_static = "1.4.0"
nix = "0.23.1"
once_cell = "1.9.0"
parking_lot = "0.11.2"
rusqlite = { version = "0.26.3", features = ["trace"] }
rust-crypto = "0.2.36"
serde = { version = "1.0.132", features = ["derive", "rc"] }
